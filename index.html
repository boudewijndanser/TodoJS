<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TodoList Boudewijn Danser</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>TodoList</h1>

    <form>
      <input type="text" id="new-todo" placeholder="What needs to be done?">
    </form>

    <ul id="todolist">
      <li class="todo">
        <input id="todo-1" type="checkbox" onchange="toggleDone.bind(this)();">
        <label for="todo-1">Make this look nice...</label>
      </li>
      <li class="todo completed">
        <input id="todo-2" type="checkbox" checked="checked" onchange="toggleDone.bind(this)();">
        <label for="todo-2">Take a shower!</label>
      </li>
    </ul>
    <div class="footer">
      <h2>Todo: <span id="todo-count">1</span> •
      Done: <span id="completed-count">0</span>•
      Total: <span id="total-count">1</span></h2>
    </div>
  </div>

  <script>
  // select the element containing the count
  var totalCount = document.getElementById('total-count');

  // count the number of todo's by their class name
  var totalTodos = document.getElementsByClassName("todo").length;

  // update the HTML inside the counter element
  totalCount.innerHTML = totalTodos;

  function toggleDone() {
  var checkbox = this;

  // check the checked status of the checkbox
  if (checkbox.checked) {
    // the "completed" class is set on the parent element, the <li>
    checkbox.parentElement.className = "todo completed";
  } else {
    checkbox.parentElement.className = "todo";
  }

  updateCounters();
  }
  </script>

</body>
</html>
